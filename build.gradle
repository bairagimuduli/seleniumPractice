plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.bairagi.selenium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    compile 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.52.0'
    compile group: 'commons-io', name: 'commons-io', version: '1.3.+'
    compile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'log4j:log4j:1.2.17'
    compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.+'
    testCompile 'org.projectlombok:lombok:1.18.+'
}
